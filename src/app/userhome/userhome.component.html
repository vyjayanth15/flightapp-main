<body background="./assets/aeroplane-bg1.jpg">
  <br><br>
  <form #userhomeform="ngForm">
    <div class="container-fluid">
      <div align="left">
        <label style="padding: 10px;" for="startplace" class="control-label">Start Place</label>
        <input required #startplace="ngModel" type="text" size="10" [(ngModel)]="cred.startplace" name="startplace" />
      </div>
      <div align="left">
        <label style="padding: 10px;" for="endplace" class="control-label">Destination</label>
        <input required #endplace="ngModel" type="text" size="10" [(ngModel)]="cred.endplace" name="endplace" />
      </div>
      <div class="input-group input-group-sm mb-3">
        <label style="padding: 10px;" for="Date" class="control-label">Date</label>
        <input required #date="ngModel" type="Date" size="10" [(ngModel)]="date1" name="date" />
        <!-- <div *ngIf="endplace.invalid && endplace.touched" class="alert alert-danger">Discount amount is required</div>  -->
      </div>
      <br>
      <button type="submit" [disabled]="!userhomeform.form.valid" (click)="save()" class="btn btn-dark">Search</button>
    </div>
  </form>

<br>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					<thead>
						<tr>
                <th><span>Flightid</span></th>
							<th><span>Flight departure</span></th>
							<th class="text-center"><span>Flight Arrival</span></th>
							<th><span>Flight Price</span></th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let u of flight; index as i">
                <td>
                  <span class="label label-default">{{u.flightid}}</span>
                </td>
							<td>
								{{u.starttime}}
							</td>
							<td class="text-center">
								<span class="label label-default">{{u.endtime}}</span>
							</td>
							<td>
                <span class="label label-default">{{u.price}}</span>
							</td>
							<td style="width: 20%;">
                <button mat-raised-button (click)="move(u.flightid)">Book Flight</button>
							</td>
						</tr>
              </tbody>
              </table>
              </div>
    </div>
  </div>
  </div>
 </div>
</body>
